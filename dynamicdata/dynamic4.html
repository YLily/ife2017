<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动态数据绑定四</title>
</head>
<body>
	<div id="app">
		<p>姓名: {{user.name}}</p>
		<p>年龄：{{user.age}}</p>
		<p>城市：{{city}}</p>
	</div>
	<script type="text/javascript" src="js/dynamic4.js"></script>
	<script type="text/javascript">
		let p = new Vue({
			el: '#app',
			data: {
				user: {
					name: 'YLily',
					age: '18'
				},
				city: 'wuhan'
			}
		});
	</script>
</body>
</html>
