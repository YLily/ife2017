<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>car</title>
	<script type="text/javascript" src="js/three.js"></script>
</head>
<body>
	<script type="text/javascript">
		function init(){
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(800, 800);
			renderer.setClearColor(0x888888);
			document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera(60, 1/1, 2, 10);
			camera.position.set(5, 3.5, 4);
			camera.lookAt(new THREE.Vector3(0, 0, 0));
			scene.add(camera);

			var light = new THREE.PointLight(0xffffff, 2, 100);
			light.position.set(5.5, 6, 4);
			scene.add(light);

			var cube = new THREE.Mesh(new THREE.CubeGeometry(4, 2, 2),
				new THREE.MeshLambertMaterial({
					color: 0xe2dfd6
				}))
			scene.add(cube);

			var wheel = new THREE.Mesh(new THREE.TorusGeometry(.3, .12, 20, 30),
				new THREE.MeshLambertMaterial({
					color: 0x868686
				}))
			wheel.position.set(-1.2, -1, 1);
			scene.add(wheel);

			var wheel2 = new THREE.Mesh(new THREE.TorusGeometry(.3, .12, 20, 30),
				new THREE.MeshLambertMaterial({
					color: 0x868686
				}))
			wheel2.position.set(1.2, -1, 1);
			scene.add(wheel2);

			renderer.render(scene, camera);
		}

		window.onload = function(){
			init();
		}
	</script>
</body>
</html>
