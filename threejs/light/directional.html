<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>平行光</title>
	<script type="text/javascript" src="../js/three.js"></script>
</head>
<body>
	<script type="text/javascript">
		function init(){
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(800, 800)
			renderer.setClearColor(0x000000);
			document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

			var scene = new THREE.Scene();
		
			var camera = new THREE.PerspectiveCamera(45, 1/1, 1, 20);
			camera.position.set(1, 1, 10);
			scene.add(camera);

			var light = new THREE.DirectionalLight(0x00ffff, 2);
			light.position.set(2, 5, 3);
			scene.add(light);
 
			var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
				new THREE.MeshLambertMaterial({color: 0x00ff00}));
			cube.position.x = 2;
			scene.add(cube);

			var cube2 = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
				new THREE.MeshLambertMaterial({color: 0xffffff}))
			cube2.position.x = -2;
			scene.add(cube2);

			var cube3 = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
				new THREE.MeshLambertMaterial({color: 0x55ff00}));
			scene.add(cube3);

			renderer.render(scene, camera);
		}
		window.onload = function(){
			init();
		}
	</script>
</body>
</html>
