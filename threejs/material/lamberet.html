<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>lambert光照模型材质</title>
	<script type="text/javascript" src="../js/three.js"></script>
</head>
<body>
	<script type="text/javascript">
		function init(){
			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0x000000);
			renderer.setSize(800, 800);
			document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

			var scene = new THREE.Scene();

			var camera = new THREE.OrthographicCamera(-2, 2, 2, -2, 1, 10);
			camera.position.set(3, 3, 3);
			camera.lookAt(new THREE.Vector3(0, 0, 0));
			scene.add(camera);

			var light = new THREE.PointLight(0xffffff, 1, 100);
			light.position.set(10, 15, 5);
			scene.add(light);

			var material = new THREE.MeshLambertMaterial({
					color: 0xffff00,
    				opacity: 0.75,
    				emissive: 0xff0000
				});

			var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1), material);
			cube.position.y = 1.4;
			scene.add(cube);

			var sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 200, 200), material);
			sphere.position.y = -1;
			scene.add(sphere);

			renderer.render(scene, camera);
		}
		window.onload = function(){
			init()
		}
	</script>
</body>
</html>
