	<script type="x-shader/x-vertex" id="vs">
		varying vec2 vUv;
		void main()
		{
			vUv = uv;
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		}
	</script>
	<script type="x-shader/x-fragment" id="fs">
		varying vec2 vUv;
		void main()
		{
			gl_FragColor = vec4(vUv.x, vUv.y, 0.0, 1.0);
		}
	</script>

	<script type="text/javascript">
		window.onload = function(){
			var requestAnimationFrame = window.requestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.msRequestAnimationFrame;
			window.requestAnimationFrame = requestAnimationFrame;

			var renderer, scene, camera, mesh, stats;

			init();

			function init(){
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0xeeeeee);
				renderer.setSize(800, 800);
				renderer.shadowMap.enabled = true;
				document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera(60, 1/1, 1, 1000);
				camera.position.set(0, 10, 26);
				camera.lookAt(new THREE.Vector3(0, 0, 0));
				scene.add(camera);

				var light = new THREE.SpotLight(0xffffff, 2, 100, Math.PI/3);
				light.position.set(0, 10, 26);
				light.castShadow = true;
				scene.add(light);

				var loader = new THREE.OBJLoader();

				loader.load('lib/teapot.obj', function(obj){
					obj.traverse(function(child) {
				        if (child instanceof THREE.Mesh) {
				        	child.material.wireframe = true;
				    	}
					});
					obj.position.x = -10;
					scene.add(obj);
				})

				var loader = new THREE.OBJLoader();
				loader.load('lib/teapot.obj', function(obj){
					obj.traverse(function(child) {
				        if (child instanceof THREE.Mesh) {
				        	child.material = new THREE.MeshLambertMaterial({
				        		color: 0xabff33,
				        		side: THREE.DoubleSide
				        	})
				    	}
					});
					scene.add(obj);
				})

				var loader = new THREE.OBJLoader();
				loader.load('lib/teapot.obj', function(obj){
					obj.traverse(function(child) {
				        if (child instanceof THREE.Mesh) {
				           child.material = new THREE.ShaderMaterial({
				                vertexShader: document.getElementById('vs').textContent,
				               	fragmentShader: document.getElementById('fs').textContent
				           });
				    	}
					});
					mesh = obj;
					obj.position.x = 10;
					scene.add(obj);
				})

				stats = new Stats();
				document.getElementsByTagName('body')[0].appendChild(stats.domElement);
				
				setInterval(draw, 20);
			}

			function draw(){
				stats.begin();
				mesh.rotation.y += 0.01;
				if(mesh.rotation.y > Math.PI * 2){
					mesh.rotation.y -= Math.PI * 2;
				}
				renderer.render(scene, camera);
				stats.end();
			}
		}
	</script>
