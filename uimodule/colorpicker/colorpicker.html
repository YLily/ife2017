<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>色彩选择器</title>
	<link rel="stylesheet" type="text/css" href="colorpicker.css">
	<script type="text/javascript" src="colorpicker.js"></script>
</head>
<body>
	<div class="color_picker" id="colorPicker">
		<div class="color_picker_error" id="errorBox"></div>
		<div id="curColor" class="cur_color"></div>
		<div class="select_color">
			<div class="color_area" id="colorArea"><div></div></div>
			<div class="color_tape" id="colorTape" ><div></div></div>
			<ul class="color_input">
				<li>
					<label for="">R</label>
					<input type="number">
				</li>
				<li>
					<label for="">G</label>
					<input type="number">
				</li>
				<li>
					<label for="">B</label>
					<input type="number">
				</li>
				<li>
					<label for="">H</label>
					<input type="number">
				</li>
				<li>
					<label for="">S</label>
					<input type="number">
				</li>
				<li>
					<label for="">L</label>
					<input type="number">
				</li>
			</ul>
		</div>
		<div id="showColor">
		</div>
	</div>
</body>
</html>
